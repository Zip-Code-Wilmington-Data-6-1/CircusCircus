{% extends 'layout.html' %}
{% block body %}



<div class="postsubmit">
	Enter your post here:<br>
	<div class="postinginfo">
	You are posting to {{ subforum.title }}
	</div>

	<form action="action_post?sub={{ subforum.id }}" method="POST">

		<input class="inputbox" size="100" type="text" placeholder="Title" name="title"><br>

		<textarea class="inputbox" rows="25" cols="100"  name="content" placeholder="Write your post here. Paste image or video links to embed media."></textarea><br>

		<input class="inputbox" type="submit" value="Submit Post">
	</form>
</div>
<footer class="footer">
    <nav>
        <a href="{{ url_for('routes.about') }}">About</a>
    </nav>
	<div style="margin-top: 0.5em; font-size: 0.9em; color: #888;">
        &copy; {{ config.SITE_NAME }} {{ current_year if current_year else "2025" }}. All rights reserved.
    </div>
</footer>
{% endblock %}
