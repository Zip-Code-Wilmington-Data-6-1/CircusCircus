<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename="bootstrap.min.css")}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename="style.css")}}">
	<title>{{ config.SITE_NAME }}</title>
</head>
<body>
<div class="page">
    <div class="header">
        <!-- Comment out or remove this line to eliminate the duplicate -->
        <!-- {% include 'header.html' %} -->
    </div>
    <!-- Keep your new navigation that you added -->
    <nav class="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <div>
            <h3>{{ config.SITE_NAME }}</h3>
        </div>
        <div>
            {% if current_user.is_authenticated %}
                <span>Welcome, {{ current_user.username }}!</span>
                <a href="/messages" class="btn btn-info btn-sm">Messages</a>
                <a href="/action_logout" class="btn btn-secondary btn-sm">Logout</a>
            {% else %}
                <a href="/loginform" class="btn btn-primary btn-sm">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if errors %}
	<div class="errors">
	{% for error in errors %}
		<p class="error">
			{{ error }}
		</p>

	{% endfor %}
	</div>
{% endif %}
	<div class="content">
		{% block body %}{% endblock %}
	</div>
</div>
</body>


</html>
