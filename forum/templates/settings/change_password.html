<!DOCTYPE html><html><head>    <title>Change Password - CircusCircus Forum</title></head><body>    {% extends 'layout.html' %}    {% block body %}    <div class="container">        <h1>Change Password</h1>                {% with messages = get_flashed_messages(with_categories=true) %}            {% if messages %}                {% for category, message in messages %}                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">                        {{ message }}                    </div>                {% endfor %}            {% endif %}        {% endwith %}                <form method="POST">            <div class="form-group">                <label for="current_password">Current Password:</label>                <input type="password" id="current_password" name="current_password" required>            </div>                        <div class="form-group">                <label for="new_password">New Password:</label>                <input type="password" id="new_password" name="new_password" required>            </div>                        <div class="form-group">                <label for="confirm_password">Confirm New Password:</label>                <input type="password" id="confirm_password" name="confirm_password" required>            </div>                        <div class="form-actions">                <input type="submit" value="Change Password">                <a href="{{ url_for('settings.index') }}">Cancel</a>            </div>        </form>    </div>

    {% endblock %}
</body>
</html>
