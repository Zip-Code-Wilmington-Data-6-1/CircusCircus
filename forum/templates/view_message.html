<!DOCTYPE html>
<html>
<head>
    <title>{{ message.subject }} - {{ config.SITE_NAME }}</title>
    <style>
        .message-header { 
            background-color: #f8f9fa; 
            padding: 15px; 
            border: 1px solid #ddd; 
        }
        .message-body { 
            padding: 20px; 
            border: 1px solid #ddd; 
            margin-top: 10px; 
            white-space: pre-wrap; 
        }
        .message-actions { 
            margin-top: 15px; 
        }
        .message-actions a { 
            margin-right: 10px; 
            text-decoration: none; 
            padding: 5px 10px; 
            background-color: #6c757d; 
            color: white; 
        }
        .delete-link { 
            background-color: #dc3545 !important; 
        }
    </style>
</head>
<body>
    <div class="message-view">
        <div class="message-header">
            <h2>{{ message.subject }}</h2>
            <p><strong>From:</strong> {{ message.sender.username }}</p>
            <p><strong>To:</strong> {{ message.recipient.username }}</p>
            <p><strong>Sent:</strong> {{ message.timestamp.strftime('%B %d, %Y at %I:%M %p') }}</p>
        </div>
        
        <div class="message-body">
            {{ message.body }}
        </div>
        
        <div class="message-actions">
            <a href="{{ url_for('messages.inbox') }}">‚Üê Back to Inbox</a>
            <a href="{{ url_for('messages.delete_message', message_id=message.id) }}" 
               class="delete-link"
               onclick="return confirm('Are you sure you want to delete this message?')">
               Delete
            </a>
        </div>
    </div>
</body>
</html>
